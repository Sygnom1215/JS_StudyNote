<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="main">
        <h1 class="title">ToDo List</h1>
        <form class="input-row" action="index.html" method="post">
            <input type="text" placeholder="새로운 할 일" name="todo">
            <button type="submit" class="btn">추가</button>
        </form>
        <div class="todolist">
            <ul class="todo-ul">
            </ul>
            <a id="clear" class="btn">모두 삭제</a>
        </div>
    </div>
    <script type="text/JavaScript" src="main.js"></script>
</body>
</html>
